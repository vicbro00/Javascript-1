<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rainy Days Homepage">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rainy Days</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Pictures/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Pictures/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Pictures/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="512x512" href="Pictures/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Pictures/apple-touch-icon.png">
    <link rel="stylesheet" href="css/basic-styling.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <script src="/script/api.js" defer></script>
    <script src="/script/index.js" defer></script>
    <script src="/script/cart.js" defer></script>
    <script src="/script/components.js" defer></script>
  </head>

  <body id="page-index" onload="loadScreen()">
    <div id="loader"></div>
    <header>
      <div>
        <div id="offScreen" class="off-screen">
          <ul class="menu">
            <li><a class="menuLink" href="index.html">Home</a></li>
            <li>Products</li>
            <li><a class="menuLink" href="/checkout/index.html">Checkout</a></li>
          </ul>
        </div>
        <nav>
          <div class="hide-mobile">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li>Products</li>
              <li><a href="/checkout/index.html">Checkout</a></li>
            </ul>
          </div>
          <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="cart">
            <div class="cart-button">
              <i class="fa-solid fa-cart-shopping" onclick="toggleCart()"></i>
              <p onclick="toggleCart()">Cart</p>
            </div>
            <ul id="cartMenu">
              <div class="cart-content">
                <div class="products">
                  <div class="container">
                    <div class="head"><p>Products</p></div>
                    <div id="cartItem">Your cart is empty</div>
                  </div>
                </div>
                <div class="foot"></div>
                <h3>Total</h3>
                <h2 id="total">Â£0.00</h2>
              </div>
              <a href="checkout.html"><button id="checkoutBtn">Continue to checkout</button></a>
            </ul>
          </div>
        </div>
      </header>

      <main>
        <img class="front-page-img" src="Pictures/Front-page.jpg" alt="Rainy Days logo on top of a picture of a man standing on a rock in nature">
        <div class="products">
          <h1>All our products</h1>
          <div class="filter-buttons">
            <div id="buttonContainer">
              <button class="filter-btn active" data-name="all">Show All</button>
              <div class="loadingFilter" id="loadingFilter"></div>
            </div>
            <div class="buttonContainer">
              <button class="filter-btn" data-name="Female">Womens</button>
              <div class="loadClick" id="loadClick"></div>
            </div>
            <div class="buttonContainer">
              <button class="filter-btn" data-name="Male">Mens</button>
              <div class="loadClick" id="loadClick"></div>
            </div>
            <div class="buttonContainer">
              <button class="filter-btn" data-name="onSale">On sale</button>
              <div class="loadClick" id="loadClick"></div>
            </div>
          </div>

          <div class="filterable-cards">
            <div class="container" id="cardsContainer"></div>
          </div>
          <h1>New arrivals</h1>
        </div>
        <div class="browse">
          <div class="browse-content">
            <div class="browse-text">
              <a href="./list-of-jackets.html">
                <h2>Browse our new looks&#33;</h2>
              </a>
            </div>
            <div class="browse-item">
                <img class="homepage-1" src="Pictures/homepage-1.jpg" alt="woman in yellow rainjacket standing on the mountains looking out">
            </div>
            <div class="browse-item">
                <img class="homepage-2" src="Pictures/homepage-2.jpg" alt="a man in a black rainjacket standing looking left">
            </div>
          </div>
        </div>
        <div class="collections">
          <div class="mens-collection">
            <h2>Men's Collection</h2>
            <img class="homepage-3" src="Pictures/homepage-3.jpg" alt="Man standing on mountain with clouds and snow looking back at the camera.">
            <button class="mens-button">
              Shop for men
            </button>
          </div>
          <div class="womens-collection">
            <h2>Women's Collection</h2>
            <img class="homepage-4" src="Pictures/homepage-4.jpg" alt="Woman sitting on a rock on the mountain with her hands up in the air.">
            <button class="womens-button">
              Shop for women
            </button>
          </div>
        </div>
      </main>

      <div class="border"></div>
      <footer>
        <div class="footer-left">
          <a href="index.html">
            <img src="Pictures/Logo.png" alt="Rainy Days logo">
          </a>
          <div class="copyright">Copyright &copy;</div>
          <div>
            <a href="https://www.facebook.com/" aria-label="Go to Facebook Page">
              <i id="facebook" class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://www.instagram.com/" aria-label="Go to Instagram Page">
              <i id="instagram" class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://www.youtube.com/" aria-label="Go to Youtube Page">
              <i id="youtube" class="fa-brands fa-youtube"></i>
            </a>
          </div>
        </div>
        <div class="footer-right">
          <h3 id="support">Support</h3>
          <h3 id="warehouses">Warehouses</h3>
          <a href="about.html"><h3 id="about">About</h3></a>
          <a href="contact.html"><h3 id="contact">Contact</h3></a>
        </div>
      </footer>
  </body>
</html>
